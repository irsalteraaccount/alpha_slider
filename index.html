<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <div class="alp-slider">
    <div class="alp-track">
      <alpha-slide class="alp-slide alp-slide--active" data-container=".alp-slider">
        <div class="my-slide">
          slide 1
        </div>
      </alpha-slide>
      <alpha-slide class="alp-slide" data-container=".alp-slider">
        <div class="my-slide">
          slide 2
        </div>
      </alpha-slide>
      <alpha-slide class="alp-slide" data-container=".alp-slider">
        <div class="my-slide">
          slide 3
        </div>
      </alpha-slide>
    </div>
    <div>
      <alpha-arrow data-slider=".alp-slider" data-arrow="prev">
        <button type="button">
          previous slide
        </button>
      </alpha-arrow>
      <alpha-arrow data-slider=".alp-slider" data-arrow="next">
        <button type="button">
          next slide
        </button>
      </alpha-arrow>
    </div>
  </div>
  <script src="js/alpha-slider.js" defer></script>
</body>
</html>
