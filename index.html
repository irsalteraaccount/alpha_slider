<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <div class="container">
    <nw-slider id="mango">
      <div class="nw_wrapper">
        <div class="nw_track">
          <div class="nw_slide nw_slide--active">
            slide 1 slide 1 slide 1 slide 1 slide 1 slide 1 
          </div>
          <div class="nw_slide">
            slide 2slide 1 slide 1 
          </div>
          <div class="nw_slide">
            slide 3slide 1 slide 1 slide 1 slide 1 
          </div>
          <div class="nw_slide">
            slide 4slide 1 
          </div>
        </div>
      </div>
      <nw-arrow data-ref="#mango" data-case="next">
        <button type="button">prev</button>
      </nw-arrow>
      <nw-arrow data-ref="#mango" data-case="prev">
        <button type="button">next</button>
      </nw-arrow>
    </nw-slider>
  </div>
  <script src="js/alpha-slider.js" defer></script>
</body>
</html>
